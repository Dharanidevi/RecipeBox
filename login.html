<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Marck+Script|Oxygen&display=swap" rel="stylesheet">



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/121772266e.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico">

  <title>Admin - RecipeBox</title>
</head>

<body>


  <div class="row no-gutters">
    <div class="col-md-6">
      <div class="login-left no-gutters">
      </div>
    </div>
    <div class="col-md-6 bg-color">
      <div class="container login-right no-gutters">
        <nav class="navbar">
          <a class="navbar-brand">RecipeBox</a>
          <form class="form-inline">
            <button class="btn btn-sm btn-dark mr-2 px-4" type="submit">Login</button>
            <button class="btn btn-sm btn-outline-dark px-4" type="submit">Register</button>
          </form>
        </nav>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card mt-3 login-card">
                <div class="card-header">Login</div>
                <div class="card-body">
                  <form>
                    <div class="form-group text-left">
                      <label for="email" class="sr-only">Email address</label>
                      <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-user fa-xs"></i></div>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="Email Address">
                      </div>
                    </div>

                    <div class="form-group text-left">
                      <label for="email" class="sr-only">Password</label>
                      <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-lock fa-xs"></i></div>
                        </div>
                        <input type="text" class="form-control" id="password" placeholder="Password">
                      </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-block btn-success">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row footer">
            <div class="col">
              <p>@Copyright 2019 Recipe Box | Dharani</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
